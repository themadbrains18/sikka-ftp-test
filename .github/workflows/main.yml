on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: 🔨 Build Project
      run: |
        frontend/npm install
        frontend/npm run build
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: theuxuidesigner.com
        username: uiuxabhi@theuxuidesigner.com
        password: ${{ secrets.madbrains_uiux_ftp }}
        local-dir: ./frontend/
        server-dir: skikka.theuxuidesigner.com/public_html/
